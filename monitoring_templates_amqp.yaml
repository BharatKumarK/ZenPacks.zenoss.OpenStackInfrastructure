
/OpenStack/Instance:
  description: "OpenStack monitoring."
  targetPythonClass: ZenPacks.zenoss.OpenStack.Instance.Instance

  datasources:
    cpuUtilization:
      type: OpenStack Ceilometer AMQP
      meter: 'cpu_util'
      severity: 'Clear'

      datapoints:
        cpuUtilization: GAUGE_MIN_0_ALIAS

    cpuUsage:
      type: OpenStack Ceilometer AMQP
      meter: 'cpu'
      severity: 'Clear'

      datapoints:
        cpuUsage: GAUGE_MIN_0_ALIAS

    diskReadRequests:
      type: OpenStack Ceilometer AMQP
      meter: 'disk.read.requests'
      severity: 'Clear'

      datapoints:
        diskReadRequests: GAUGE_MIN_0_ALIAS

    diskWriteRequests:
      type: OpenStack Ceilometer AMQP
      meter: 'disk.write.requests'
      severity: 'Clear'

      datapoints:
        diskWriteRequests: GAUGE_MIN_0_ALIAS

    diskReadRequestsRate:
      type: OpenStack Ceilometer AMQP
      meter: 'disk.read.requests.rate'
      severity: 'Clear'

      datapoints:
        diskReadRequestsRate: GAUGE_MIN_0_ALIAS

    diskWriteRequestsRate:
      type: OpenStack Ceilometer AMQP
      meter: 'disk.write.requests.rate'
      severity: 'Clear'

      datapoints:
        diskWriteRequestsRate: GAUGE_MIN_0_ALIAS

    diskReadBytes:
      type: OpenStack Ceilometer AMQP
      meter: 'disk.read.bytes'
      severity: 'Clear'

      datapoints:
        diskReadBytes: GAUGE_MIN_0_ALIAS

    diskWriteBytes:
      type: OpenStack Ceilometer AMQP
      meter: 'disk.write.bytes'
      severity: 'Clear'

      datapoints:
        diskWriteBytes: GAUGE_MIN_0_ALIAS

    diskReadBytesRate:
      type: OpenStack Ceilometer AMQP
      meter: 'disk.read.bytes.rate'
      severity: 'Clear'

      datapoints:
        diskReadBytesRate: GAUGE_MIN_0_ALIAS

    diskWriteBytesRate:
      type: OpenStack Ceilometer AMQP
      meter: 'disk.write.bytes.rate'
      severity: 'Clear'

      datapoints:
        diskWriteBytesRate: GAUGE_MIN_0_ALIAS

    networkIncomingPackets:
      type: OpenStack Ceilometer AMQP
      meter: 'network.incoming.packets'
      severity: 'Clear'

      datapoints:
        networkIncomingPackets: GAUGE_MIN_0_ALIAS

    networkOutgoingPackets:
      type: OpenStack Ceilometer AMQP
      meter: 'network.outgoing.packets'
      severity: 'Clear'

      datapoints:
        networkOutgoingPackets: GAUGE_MIN_0_ALIAS

    networkIncomingPacketsRate:
      type: OpenStack Ceilometer AMQP
      meter: 'network.incoming.packets.rate'
      severity: 'Clear'

      datapoints:
        networkIncomingPacketsRate: GAUGE_MIN_0_ALIAS

    networkOutgoingPacketsRate:
      type: OpenStack Ceilometer AMQP
      meter: 'network.outgoing.packets.rate'
      severity: 'Clear'

      datapoints:
        networkOutgoingPacketsRate: GAUGE_MIN_0_ALIAS

    networkIncomingBytes:
      type: OpenStack Ceilometer AMQP
      meter: 'network.incoming.bytes'
      severity: 'Clear'

      datapoints:
        networkIncomingBytes: GAUGE_MIN_0_ALIAS

    networkOutgoingBytes:
      type: OpenStack Ceilometer AMQP
      meter: 'network.outgoing.bytes'
      severity: 'Clear'

      datapoints:
        networkOutgoingBytes: GAUGE_MIN_0_ALIAS

    networkIncomingBytesRate:
      type: OpenStack Ceilometer AMQP
      meter: 'network.incoming.bytes.rate'
      severity: 'Clear'

      datapoints:
        networkIncomingBytesRate: GAUGE_MIN_0_ALIAS

    networkOutgoingBytesRate:
      type: OpenStack Ceilometer AMQP
      meter: 'network.outgoing.bytes.rate'
      severity: 'Clear'

      datapoints:
        networkOutgoingBytesRate: GAUGE_MIN_0_ALIAS

  graphs:
    CPU Utilization:
      units: percent
      miny: 0
      maxy: 100

      graphpoints:
        cpu_util:
          dpName: cpuUtilization
          format: "%5.2lf"

    CPU Usage:
      units: seconds
      miny: 0

      graphpoints:
        cpu_usage:
          dpName: cpuUsage
          format: "%5.2lf"

    Incoming_Outgoing packets:
      units: packets
      miny: 0

      graphpoints:
        network.incoming.packets:
          dpName: networkIncomingPackets
          format: "%5.2lf"

        network.outgoing.packets:
          dpName: networkOutgoingPackets
          format: "%5.2lf"

    Incoming_Outgoing packets rate:
      units: packets rate
      miny: 0

      graphpoints:
        network.incoming.packets.rate:
          dpName: networkIncomingPacketsRate
          format: "%5.2lf"

        network.outgoing.packets.rate:
          dpName: networkOutgoingPacketsRate
          format: "%5.2lf"

    Incoming_Outgoing bytes:
      units: kilo bytes
      miny: 0

      graphpoints:
        network.incoming.bytes:
          dpName: networkIncomingBytes
          format: "%5.2lf"

        network.outgoing.bytes:
          dpName: networkOutgoingBytes
          format: "%5.2lf"

    Incoming_Outgoing bytes rate:
      units: bytes / second
      miny: 0

      graphpoints:
        network.incoming.bytes.rate:
          dpName: networkIncomingBytesRate
          format: "%5.2lf"

        network.outgoing.bytes.rate:
          dpName: networkOutgoingBytesRate
          format: "%5.2lf"

    Disk read_write request:
      units: requests
      miny: 0

      graphpoints:
        disk.read.requests:
          dpName: diskReadRequests
          format: "%5.2lf"

        disk.write.requests:
          dpName: diskWriteRequests
          format: "%5.2lf"

    Disk read_write request rate:
      units: requests / second
      miny: 0

      graphpoints:
        disk.read.requests.rate:
          dpName: diskReadRequestsRate
          format: "%5.2lf"

        disk.write.requests.rate:
          dpName: diskWriteRequestsRate
          format: "%5.2lf"

    Disk read_write bytes:
      units: bytes
      miny: 0

      graphpoints:
        disk.read.bytes:
          dpName: diskReadBytes
          format: "%5.2lf"

        disk.write.bytes:
          dpName: diskWriteBytes
          format: "%5.2lf"

    Disk read_write bytes rate:
      units: kilo bytes / second
      miny: 0

      graphpoints:
        disk.read.bytes.rate:
          dpName: diskReadBytesRate
          format: "%5.2lf"

        disk.write.bytes.rate:
          dpName: diskWriteBytesRate
          format: "%5.2lf"

